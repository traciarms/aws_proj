{% extends "base.html" %}

{% block title %}Team list{% endblock %}
{% block content %}
        <h1>Team list:</h1>
            <h3>
              <label for="amount">The score for each team:</label>
            </h3>

            {% for team in team_list %}
               <ul>

                    Name: {{ team.name }}
                   Points: {{ team.point.points }}<br>

                </ul>
            {% endfor %}
{% endblock %}
