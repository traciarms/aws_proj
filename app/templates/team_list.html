{% extends "base.html" %}

{% block title %}Team list{% endblock %}
{% block content %}
        <h1>Team list:</h1>
            <h3>
              <label for="amount">The score for each team:</label>
            </h3>

            {% for team in point_list %}
               <ul>
                {{ team }}
                    Name: {{ team.user__team__name }}

                       Points: {{ team.points__sum }}<br>

                </ul>
            {% endfor %}
{% endblock %}
